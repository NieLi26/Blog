{% extends 'login/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-3">
        <div class="card">
            <div class="card-body mx-3">
                <h3 class="card-title text-center mb-5"><strong>Login</strong></h3>
                <form action="." method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Usuario">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <button class="btn btn-outline-success">Ingresar</button>
                </form>
                <br>
                <a class="text-decoration-none" style="font-size: 15px;" href="{% url 'register' %}">
                    <small>¿No tienes una cuenta, registrate?</small>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
