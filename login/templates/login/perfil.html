{% extends 'login/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-3">
    <div class="card">
        <div class="card-body mx-3">
            <h3 class="card-title mb-5 text-center">Actualizar Perfil</h3>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-outline-success">Actualizar</button>
                    </div>
                    <div class="col-6 text-end">
                        <a href="{% url 'index' %}" class="btn btn-outline-danger">Volver</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
