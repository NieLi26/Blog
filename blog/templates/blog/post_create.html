{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-4 offset-4 py-3">
    <h3>{{ title }} an article</h3>
    {{ form.media }} <!--Para agregar el tinumce al campo-->
    <form action="." method="POST" enctype='multipart/form-data'> 
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success btn-flat btn-block">Submit</button>
    </form>
    
</div>

{% endblock %}
